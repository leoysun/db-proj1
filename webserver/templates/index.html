<!DOCTYPE html>
<html>

  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <head>
    <title>DineDB</title>
    <link rel="stylesheet" type="text/css" href="../../static/styles.css">
  </head>

  <body>
    <h1>Welcome to our website!</h1>
    <h1>Some famous Computer Scientists</h1>
    <div>{{data}}</div>

    <form id="nameForm" action="/name" method="POST">
      <label for ="fname">Name:</label>
      <input type="text" id="fname" name="fname">
      <button class="submitButton" type="submit" value="Submit">Submit</button>

    </form>

    <form id="idForm" action="/id" method="POST">
      <label for="user_id">Enter a User ID:</label>
      <input type="text" id="user_id" name="user_id">
      <button class="submitButton" type="submit" value="Submit">Submit</button>
    </form>

    <form id="dhallForm" method="POST" action="/dhall_name">
      <label for="dhall_name">Enter a Dining Hall Name:</label>
      <input type="text" id="dhall_name" name="dhall_name">
      <button class="submitButton" type="submit" value="Submit">Submit</button>
    </form>

    <form id="ratingForm" action="/add" method="POST">
      <label for="rating">Rating for this dining hall: </label>
      <input type="text" id="rating" name="rating"> 
      <button class="submitButton" type="submit" value="Submit">Submit</button>
    </form>

    


    <script>
      const form = document.getElementById("nameForm").onsubmit = function() {
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById("fname").value;
        console.log(`Thank you, ${name.trim()}!`);
      })
      }
    
    </script>

    <div>
      {% for n in data %}
      <div>{{n}}</div>
      {% endfor %}
    </div>

    <p><a href="another">Go to the other page</a></p>

    <p><a href="showDhalls">Show Dining Halls</a></p>

    

  </body>


</html>
