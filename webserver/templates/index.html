<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Dining Hall Ratings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-white text-2xl font-bold">Campus Dining Halls</h1>
        </div>
    </nav>

    <main class="container mx-auto p-4 mt-8">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- User Information Section -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">User Information</h2>
                <form action="/id" method="POST" class="mb-4">
                    <div class="mb-4">
                        <label for="user_id" class="block text-sm font-medium text-gray-700">Your User ID</label>
                        <input type="text" id="user_id" name="user_id" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Set User ID
                    </button>
                </form>
            </div>

            <!-- Rating Section -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Rate a Dining Hall</h2>
                <form action="/dhall_name" method="POST" class="mb-4">
                    <div class="mb-4">
                        <label for="dhall_name" class="block text-sm font-medium text-gray-700">Select Dining Hall</label>
                        <input type="text" id="dhall_name" name="dhall_name" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Select Dining Hall
                    </button>
                </form>

                <form action="/rate" method="POST">
                    <div class="mb-4">
                        <label for="rating" class="block text-sm font-medium text-gray-700">Rating (1-10)</label>
                        <input type="number" id="rating" name="rating" min="1" max="10" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Submit Rating
                    </button>
                </form>
            </div>
        </div>

        <!-- View All Dining Halls Button -->
        <div class="mt-8 text-center">
            <a href="/showDhalls" class="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                View All Dining Halls
            </a>
        </div>
    </main>
</body>
</html>
